<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="weather__container">
        <p class="weather__title">Seems like the weather right now is:</p>
        <div class="weather">
          <div class="weather__icon"></div>
          <div>
            <h1 class="weather__summary"></h1>
          </div>
        </div>
        <h2 class="weather__subsummary"></h2>
        <p class="weather__temp"></p>
        
      </div>
      

      <div class="photo"></div>
      <a href="https://www.pexels.com">Get more free stockphotos like the photo above at</a>
      <a href="https://www.pexels.com">
        <img src="https://images.pexels.com/lib/api/pexels.png" />
      </a>

    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
